<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./img/pokeball.png">
  <link rel="stylesheet" href="./index.css">

  <script defer src="./index.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Digite o nome ou número do pokemon"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev"> &lt; Voltar</button>
      <button class="button btn-next">Avançar &gt;</button>
    </div>

    <img src="./img/pokedex1.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
